<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice, Easy, Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="btn-container">
            <button class="btn" id="clear">AC</button>
            <button class="delete" id="del">DEL</button>
            <button class="percent">%</button>
            <button class="btn">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Rick</a>
            </button>
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="night">9</button>
            <button class="operator" id="division">รท</button>
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="operator" id="multiply">x</button>
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="operator" id="minus">-</button>
            <button class="num" id="zero">0</button>
            <button class="decimal">.</button>
            <button class="equals" id="equals">=</button>
            <button class="operator" id="plus">+</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
